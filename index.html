        </div>
        <div class="buttonRow">
            <div class="button ce">CE</div>
            <div class="button">0</div>
            <div class="button equals">=</div>
        </div>
        <div class="histori box">
            <h3>Riwayat Perhitungan</h3>

                <thead>
                    <tr>
                        <th>Angka pertama</th>
                        <th>Operator</th>
